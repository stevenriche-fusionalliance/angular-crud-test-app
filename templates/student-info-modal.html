<!-- Modal -->
<div class="modal fade" id="student-info-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{StudentCtrl.studentInfo[0].name}}</h4>
      </div>
      <div class="modal-body">
        <p><strong>Name:</strong>{{StudentCtrl.studentInfo[0].name}}</p>
        <p><strong>School:</strong>{{StudentCtrl.studentInfo[0].school}}</p>
        <p><strong>Grade:</strong>{{StudentCtrl.studentInfo[0].grade}}</p>
        <p><strong>Description:</strong>{{StudentCtrl.studentInfo[0].description}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <!--<button type="button" class="btn btn-primary">Save changes</button>-->
      </div>
    </div>
  </div>
</div>
