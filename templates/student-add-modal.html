<!-- Modal -->
<div class="modal fade" id="student-add-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{(StudentCtrl.studentEdit.name !== undefined) ? StudentCtrl.studentEdit.name : "New Student"}}</h4>
      </div>
      <div class="modal-body">
        <form name="studentEdit" ng-submit="studentEdit.$valid && StudentCtrl.add();" novalidate>


          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" ng-model="StudentCtrl.studentEdit.name" value="" required/>
          </div>

          <div class="form-group">
            <label for="school">School:</label>
            <select class="form-control" ng-model="StudentCtrl.studentEdit.school" required>
              <option value="Gryffindor">Gryffindor</option>
              <option value="Hufflepuff">Hufflepuff</option>
              <option value="Ravenclaw">Ravenclaw</option>
              <option value="Slytherin">Slytherin</option>
            </select>
          </div>

          <div class="form-group">
            <label for="grade">Grade:</label>
            <input type="number" class="form-control" style="width:70px" ng-model="StudentCtrl.studentEdit.grade" value="" required/>
          </div>

          <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" rows="5" ng-model="StudentCtrl.studentEdit.description" required></textarea>
          </div>

          <div class="form-group">
            <input type="submit" class="btn btn-success btn-lg" value="Submit" />
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
